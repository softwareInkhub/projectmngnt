<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test companies endpoint
                console.log('Testing companies endpoint...');
                const companiesResponse = await fetch(`${API_BASE_URL}/crud?tableName=project-management-companies`);
                const companiesData = await companiesResponse.json();
                
                resultsDiv.innerHTML += `
                    <h3>Companies Test:</h3>
                    <p>Status: ${companiesResponse.status}</p>
                    <p>Success: ${companiesData.success}</p>
                    <p>Count: ${companiesData.count}</p>
                    <pre>${JSON.stringify(companiesData, null, 2)}</pre>
                `;
                
                // Test tasks endpoint
                console.log('Testing tasks endpoint...');
                const tasksResponse = await fetch(`${API_BASE_URL}/crud?tableName=project-management-tasks`);
                const tasksData = await tasksResponse.json();
                
                resultsDiv.innerHTML += `
                    <h3>Tasks Test:</h3>
                    <p>Status: ${tasksResponse.status}</p>
                    <p>Success: ${tasksData.success}</p>
                    <p>Count: ${tasksData.count}</p>
                    <pre>${JSON.stringify(tasksData, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultsDiv.innerHTML += `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Run the test when page loads
        testAPI();
    </script>
</body>
</html>
