<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect - Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .url {
            font-size: 0.9rem;
            opacity: 0.8;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Redirecting to your app...</div>
        <div class="url" id="redirectUrl"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        // Build the Vercel URL
        let vercelUrl = 'https://projectmngnt.vercel.app/authPage';
        if (code) {
            vercelUrl += `?code=${code}`;
            if (state) {
                vercelUrl += `&state=${state}`;
            }
        }
        if (error) {
            vercelUrl += `${code ? '&' : '?'}error=${error}`;
        }

        // Display the redirect URL
        document.getElementById('redirectUrl').textContent = vercelUrl;

        // Redirect after a short delay
        setTimeout(() => {
            console.log('ðŸ”„ Redirecting to Vercel:', vercelUrl);
            window.location.href = vercelUrl;
        }, 2000);

        // Also redirect immediately if user clicks
        document.addEventListener('click', () => {
            window.location.href = vercelUrl;
        });
    </script>
</body>
</html>
